        <!-- The Modal -->
        <div class="modal" id="Signin">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sign in</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <input type="email" class="form-control" placeholder="Enter email address">
                            <input type="password" class="form-control mt-2" placeholder="Enter password">
                            <button type="button" class="form-control btn btn-primary mt-3 ">Login</button>
                            <button type="button" class="form-control btn btn-danger mt-3 " data-bs-toggle="modal"

                        </form>

                </div>

        <!-- New Register -->

        <!-- The Modal -->
        <div class="modal" id="NewRegister">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">New user register</h4>

                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" placeholder="Enter Name" required>
                            <input type="text" class="form-control mt-2" placeholder="Mobile number" required>
                            <input type="email" class="form-control mt-2" placeholder="Email address">
                            <input type="password" class="form-control mt-2" placeholder="Password" required>
                            <input type="password" class="form-control mt-2" placeholder="Verify password" required>
                            <button type="button" class="form-control btn btn-primary mt-3 ">Register</button>
                            <div class="px-5 ">
                                <button data-bs-toggle="modal" data-bs-target="#Signin"
                                    class="form-control btn btn-danger mt-3 ">Back</button>
